<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mycss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Navbar Example</title>
</head>
<body style=" background-color: rgb(45, 42, 53);">
    <nav class="navbar navbar-expand-lg bg-body-tertiary-dark bg-dark sticky-top"  data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="nav-link active" id="home" >Home</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link"  id="liveReport">live report</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="about">about</button>
                    </li>
                </ul>
                <div class="d-flex" >
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="Search">
                    <div class="form-check">
                       <input class="form-check-input" id="checkbox" type="checkbox" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="search by id" data-bs-trigger="hover focus" data-bs-content="With this option, you will only find the exact coin you are looking for and not other coins that may include what you searched for.">
                    </div>
                    <button class="btn btn-outline-success"  id="buttonSrch">Search</button>
                  </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="aboutdiv"></div>
        <div id="liveReportdiv"></div>
        <div id="coinList" class="row">
        </div>
    </div>

   
    <script src="dataPractice.js"></script>
  <script src="dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
  var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
      </script>
</body>
</html>
